name: .NET Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'PromoCodeFactory.UnitTests/**'
      - '.github/workflows/dotnet.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'PromoCodeFactory.UnitTests/**'
      - '.github/workflows/dotnet.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore PromoCodeFactory.UnitTests/PromoCodeFactory.UnitTests.csproj
    
    - name: Build
      run: dotnet build PromoCodeFactory.UnitTests/PromoCodeFactory.UnitTests.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test PromoCodeFactory.UnitTests/PromoCodeFactory.UnitTests.csproj --configuration Release --no-build --verbosity normal
