name: .NET Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'Homeworks/UnitTests/src/PromoCodeFactory.UnitTests/**'
      - '.github/workflows/dotnet.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Homeworks/UnitTests/src/PromoCodeFactory.UnitTests/**'
      - '.github/workflows/dotnet.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore Homeworks/UnitTests/src/PromoCodeFactory.UnitTests/PromoCodeFactory.UnitTests.csproj
    
    - name: Build
      run: dotnet build Homeworks/UnitTests/src/PromoCodeFactory.UnitTests/PromoCodeFactory.UnitTests.csproj --no-restore
    
    - name: Test
      run: dotnet test Homeworks/UnitTests/src/PromoCodeFactory.UnitTests/PromoCodeFactory.UnitTests.csproj --no-build --verbosity normal
